<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" (click)="openNav(); isOpen == !isOpen">&times;</a>
    <a routerLink="/inicio" (click)="openNav(); isOpen == !isOpen" >Inicio</a>
    <a routerLink="/movimientos" (click)="openNav(); isOpen == !isOpen">Movimientos</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>
  
  <!-- Use any element to open the sidenav -->
  <div class="text-right">
  <button class="btn btn-light mt-3" (click)="openNav()" *ngIf="isOpen == false"><i class="fa fa-bars" aria-hidden="true"></i></button>
  <button class="btn btn-light mt-3" (click)="openNav()" *ngIf="isOpen == true"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
